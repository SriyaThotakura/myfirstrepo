<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Web Demo</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A heading element -->
    <h1>Hello, Web!</h1>

    <!-- A paragraph -->
    <p>Click the button to see JavaScript in action.</p>

    <!-- A button that will trigger JavaScript when clicked -->
    <button onclick="changeMessage()">Click Me</button>

    <!-- A paragraph that will be updated by JavaScript -->
    <p id="message">This message will change.</p>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
