<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sriya's Yeule Music Space</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-popup" onclick="closePopup()">&times;</span>
      <h2>Welcome to My Yeule Space</h2>
      <p>Hi, I'm Sriya, a passionate fan of Yeule's innovative music and cybercore aesthetic.</p>
      <button onclick="closePopup()">Let's Begin</button>
    </div>
  </div>

  <!-- Music Controls -->
  <div class="music-controls">
    <div id="player"></div>
    <div class="controls">
      <button id="playPause" onclick="toggleMusic()">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </button>
      <div class="volume-slider">
        <input type="range" min="0" max="100" value="50" id="volumeSlider" />
        <span id="volumeValue">50%</span>
      </div>
    </div>
  </div>

  <!-- Content -->
  <header>
    <h1>Sriya's Yeule Space</h1>
    <p class="subtitle">Exploring the cybercore aesthetic and digital dreams</p>
    <div id="floatingCharacter">
      <svg width="100" height="100" viewBox="0 0 100 100">
        <g>
          <circle cx="50" cy="50" r="30" fill="#f5a4d6" opacity="0.8"/>
          <circle cx="45" cy="45" r="3" fill="white"/>
          <circle cx="55" cy="45" r="3" fill="white"/>
          <path d="M45,60 Q50,65 55,60" stroke="white" stroke-width="2" fill="none"/>
        </g>
      </svg>
    </div>
  </header>

  <main>
    <!-- Your main sections as before -->
  </main>

  <footer>
    <p>Created by Sriya - A fan of Yeule's innovative music and art</p>
    <div class="footer-particles"></div>
  </footer>

  <!-- YouTube API & Scripts -->
  <script>
    // YouTube Player Global Variable
    let player;

    // YT API Callback
    function onYouTubePlayerAPIReady() {
      player = new YT.Player('player', {
        height: '150',
        width: '300',
        videoId: 't1J6xJd1384',
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          rel: 0,
          loop: 1,
          mute: 1,
          playlist: 't1J6xJd1384'
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      const volumeSlider = document.getElementById('volumeSlider');
      const volumeValue = document.getElementById('volumeValue');
      player.setVolume(volumeSlider.value);
      volumeValue.textContent = `${volumeSlider.value}%`;

      volumeSlider.addEventListener('input', (e) => {
        player.setVolume(e.target.value);
        volumeValue.textContent = `${e.target.value}%`;
      });

      player.playVideo();
    }

    function toggleMusic() {
      const button = document.getElementById('playPause');
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        button.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
      } else {
        player.playVideo();
        button.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8 0h4V5h-4v14z"/></svg>`;
      }
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Auto-show popup
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        document.getElementById('popup').style.display = 'block';
      }, 500);
    });

    // Dismiss popup on outside click
    window.onclick = function (e) {
      const popup = document.getElementById('popup');
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    };
  </script>

  <!-- Load YouTube IFrame API LAST -->
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
